<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Kalama Choral Festival</title>
  </head>
  <body>
    <div class="eh-landing">
        <div class="container">
            <h1 class="pt-5 eh-title">A Mau Loa Aku</h1>
            <h1 class="py-3 eh-lower-title">Choral Festival</h1>

         </div>

    </div>
    <div class="container">
        <div class="row pt-5 eh-section">
            <div class="col-6">
                <div class="row">
                    <img class="eh-image" width="400px" height="550px" src="./images/kalama.jpeg">
                </div>
                <div class="row">
                    <span class="eh-courtesy">Photo courtesy of Mercedes Bacon</span>
                </div>
            </div>
            <div class="col fs-2">
                <div class="row">
                    <span class="fs-2 eh-text">Celebrate the Mele of Uncle David Kalama!</span>
                </div>
                <br><br>
                <div class="row">
                    <span class="eh-sponsor">Sponsored by: Kawaiaha'o Ministry of Music, Alaka'ina Foundation, Hawaii Youth Opera Chorus</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
